<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

    const createScene = () => {
    
// Create a scene and a camera
const scene = new BABYLON.Scene();
const camera = new BABYLON.ArcRotateCamera("camera1", 0, 0, 100, new BABYLON.Vector3(0, 0, 0), scene);
camera.attachControl(document.getElementById("canvas"), true);

// Create a light source
const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

// Create a spiral galaxy using a meshbuilder
/*const galaxy = new BABYLON.MeshBuilder.CreateSphere("galaxy", { diameter: 100 }, scene);
galaxy.position.z = -50; // Move the galaxy back
galaxy.textureMask = new BABYLON.Color4(0.1, 0.1, 0.1, 0.1);*/

scene.clearColor = new BABYLON.Color3(0.0, 0.0, 0.0);

const myParticleSystem = new BABYLON.ParticleSystem("particles", 1000, scene); //

var pointEmitter = myParticleSystem.createPointEmitter(new BABYLON.Vector3(-7, 8, 3), new BABYLON.Vector3(7, 8, -3));

myParticleSystem.particleTexture = new BABYLON.Texture("flare.png", scene);
myParticleSystem.textureMask = new BABYLON.Color4(0.1, 0.8, 0.8, 1.0);

//myParticleSystem.emitter = pointEmitter;

myParticleSystem.emitter = new BABYLON.Vector3(0, 0, 0); // the starting object, the emitter
myParticleSystem.minEmitBox = new BABYLON.Vector3(-0.5, -0.5, -0.5); // Starting all from
myParticleSystem.maxEmitBox = new BABYLON.Vector3(0.5, 0.5, 0.5); // To...

myParticleSystem.minSize = 0.1;
myParticleSystem.maxSize = 0.5;

myParticleSystem.minScaleX = 0.1;
myParticleSystem.maxScaleX = 0.5;

myParticleSystem.minScaleY = 0.2;
myParticleSystem.maxScaleY = 0.4;

myParticleSystem.minEmitPower = 1;
myParticleSystem.maxEmitPower = 3;

myParticleSystem.minAngularSpeed = 0;
myParticleSystem.maxAngularSpeed = Math.PI;

myParticleSystem.translationPivot = new BABYLON.Vector2(2, 2);

myParticleSystem.emitRate = 1000;

myParticleSystem.color1 = new BABYLON.Color4(0.7, 0.8, 1.0, 1.0);
myParticleSystem.color2 = new BABYLON.Color4(0.2, 0.5, 1.0, 1.0);
//myParticleSystem.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.0);

myParticleSystem.start(); //Starts the emission of particles

    return scene;
}

      // Add your code here matching the playground format

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
